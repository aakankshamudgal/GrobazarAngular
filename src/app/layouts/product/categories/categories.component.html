 <!--Section: Products v.2-->
<section class="section pb-3">

  <div class="row">
    <div class="col-md-6">
      <blockquote class="blockquote float-left bq-primary">
        <h3 class="bq-title">Category</h3>
      </blockquote>
    </div>
  </div>
    

  <div *ngIf="loading">
    <app-card-loader [loop]="4" [height]="500"></app-card-loader>
  </div>

  <owl-carousel *ngIf="!loading" [options]="options" [carouselClasses]="['owl-theme', 'row', 'sliding']">
    <!--First column-->
    <div class="item" style="padding:20px" *ngFor="let category of categoryList">
      <div class=" mb-r">

        <!--Card-->
        <div class="card card-cascade wider">

          <!--Card image-->
          <a routerLink="products/category/{{category.name}}">
            <div class="view overlay hm-white-slight">
              <img [src]="category.image" class="img-fluid" alt="" width="360px" height="640px">
              <a>
                <div class="mask waves-effect waves-light" mdbRippleRadius></div>
              </a>
            </div>
          </a>
          <!--/.Card image-->

          <!--Card content-->
          <div class="card-body text-center no-padding">
            <!--Category & Title-->
            <a href="" class="text-muted">
              <h5>{{ category.name }}</h5>
            </a>
            <!-- <h5 class="card-title">
              <strong>
                <a [routerLink]="['/products/product', product.$key]">{{ product.Product }}</a>
              </strong>
            </h5> -->

            <!--Description-->
            <!-- <p class="card-text">{{ product.Description }}
            </p> -->

            <!--Card footer-->
            <!-- <div class="card-footer">
              <span class="left">â‚¹ {{ product.Price }}</span>
              <span class="right">
                <a (click)="addFavourite(product)"><i class="fa fa-heart"></i></a>
              </span>
            </div> -->
          </div>
          <!--/.Card content-->
        </div>
        <!--/.Card-->
      </div>
      <!--/First column-->
    </div>
  </owl-carousel>
</section>
<!--Section: Products v.2-->
