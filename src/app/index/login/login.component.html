<body>
  <br>
  <br>
<div class="container">
  <div class="d-flex justify-content-center h-100">
    <div class="card">
      <div class="card-header">
        <h3>Sign In</h3>
        
      </div>
      <div class="card-body">
        <form #loginForm="ngForm" (ngSubmit)="signInWithEmail(loginForm)">
          <div class="input-group form-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fa fa-user"></i></span>
            </div>
            <input type="email" class="form-control" id="loginEmailId" aria-describedby="emailHelp" placeholder="Enter email" name="emailId" [(ngModel)]="user.emailId">
          </div>
          <div class="input-group form-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fa fa-key"></i></span>
            </div>
             <input type="password" class="form-control" id="loginPassword" name="loginPassword" [(ngModel)]="user.loginPassword"
          autocomplete="current-password" placeholder="Password">
          </div>
          <div class="form-group">
            <input type="submit" value="Login" id="loginButton" class="btn float-right login_btn">
          </div>
          <div class="d-flex justify-content-end social_icon">
          <span><button (click)="signInWithGoogle()" class="fa fa-google-plus-square"></button></span>
        </div>
        </form>
      </div>
      <div class="card-footer">
        <div class="d-flex justify-content-center links">
          Don't have an account?<a data-toggle="modal" data-target="#createUserForm">Sign Up</a>
        </div>
      </div>
    </div>
  </div>
</div>


<div class="modal fade" id="createUserForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog cascading-modal" role="document">
      <form #userForm="ngForm" (ngSubmit)="addUser(userForm)">
        <div class="modal-content">

          <div class="modal-header light-blue darken-3 white-text">
            <h4 class="title">
              <i class="fa fa-user-plus"></i> Register</h4>
            <button type="button" class="close waves-effect waves-light" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">Ã—</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="alert alert-danger" role="alert" *ngIf="errorInUserCreate">
              {{errorMessage.message}}
            </div>
            <div class="form-group form-sm">
              <label for="emailId">Your email</label>
              <input mdbActive type="email" id="emailId" class="form-control" name="emailId" [(ngModel)]="createUser.emailId"
                placeholder="Enter email" mdbInputValidate [email]="true" autocomplete="email">
            </div>
            <div class="form-group form-sm">
              <label for="password">password</label>
              <input mdbActive type="password" id="password" class="form-control" name="password" [(ngModel)]="createUser.password"
                placeholder="Password" mdbInputValidate autocomplete="new-password">
            </div>
            <div class="text-center mt-2">
              <button class="btn btn-info waves-light" id="signUpButton" mdbRippleRadius>Sign up
                <i class="fa fa-sign-in ml-1"></i>
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</body>
